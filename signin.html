<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/signin.css" />

    <title>Wardrobe | Signin</title>
</head>

<body>
    <div class="container h-100">
        <div class="wardrobe-form" class="my-auto">
            <h4 class="text-center site-logo mb-3"> <a href="index.html">Wardrobe</a></h4>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item w-50">
                    <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab"
                        aria-controls="login" aria-selected="true">
                        <h3>Login</h3>
                    </a>
                </li>
                <li class="nav-item w-50">
                    <a class="nav-link" id="signin-tab" data-toggle="tab" href="#signin" role="tab"
                        aria-controls="signin" aria-selected="false">
                        <h3>Signup</h3>
                    </a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade" id="signin" role="tabpanel" aria-labelledby="signin-tab">
                    <form id="form-signin" class="text-center mt-4">
                        <div class="form-row mb-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="First name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Last name">
                            </div>
                        </div>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                            </div>
                            <input class="form-control" placeholder="User Name" type="text">
                        </div>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                            </div>
                            <input class="form-control" placeholder="Email address" type="email">
                        </div>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input class="form-control" placeholder="Password" type="password">
                        </div>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input class="form-control" placeholder="Repeat Password" type="password">
                        </div>
                        <div class="checkbox mb-3 mx-auto pull-right">
                            <label>
                                <input type="checkbox" value="remember-me">
                                <h6 class="d-inline">Remember Me</h6>
                            </label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
                    </form>

                </div>
                <div class="tab-pane show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                    <form id="form-login" class="text-center mt-4">
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                            </div>
                            <input class="form-control" placeholder="User Name" type="text">
                        </div>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input class="form-control" placeholder="Password" type="password">
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
                        <div class="mt-3 mb-3">
                            <hr class="d-inline-block pull-left divider-line">
                            <h6 class="d-inline-block">OR</h6>
                            <hr class="d-inline-block pull-right divider-line">
                        </div>
                        <button class="btn btn-lg w-100 mb-3 btn-facebook"><i class="fa fa-facebook mr-3"></i>Login via
                            Facebook</button>
                        <button class="btn btn-danger btn-lg w-100"><i class="fa fa-google mr-3"></i>Login via
                            Gmail</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
</body>

</html>
